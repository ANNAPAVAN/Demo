<html>
    <head>
        <title>Pagination</title>
        <style>
            table.th,tr,td{
                border:1px solid red;
                border-collapse: collapse;
            }
            h1{
                color:green;
            }
        </style>
    </head>
    <body>
        
        <table>
            <tr>
                <th colspan="2">Anna</th>
                <th>Pavan</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td rowspan="2">4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
            </tr>

        </table>
    </body>
</html>
